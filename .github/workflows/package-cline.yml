name: Remote Build Cline CLI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout Cline Source Code
        uses: actions/checkout@v4
        with:
          repository: cline/cline
          ref: main

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Debug & Build
        shell: bash
        run: |
          echo "--- Klasör Yapısı ---"
          ls -R | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//--/g' -e 's/^/   /' | head -n 20
          
          # 1. CLI dizinini bulmaya çalış
          TARGET_DIR="."
          if [ -d "packages/cli" ]; then
            TARGET_DIR="packages/cli"
          elif [ -d "cli" ]; then
            TARGET_DIR="cli"
          fi
          
          echo "Hedef dizin: $TARGET_DIR"
          cd $TARGET_DIR

          # 2. Bağımlılıkları zorla yükle (Legacy peer deps ile)
          npm install --legacy-peer-deps

          # 3. Giriş dosyasını tespit et (index.js, main.js veya bin içindeki dosya)
          ENTRY_FILE="index.js"
          if [ -f "dist/index.js" ]; then ENTRY_FILE="dist/index.js"; fi
          if [ -f "bin/cline.js" ]; then ENTRY_FILE="bin/cline.js"; fi

          # 4. PKG Çalıştır
          TARGET_OS="${{ matrix.os == 'ubuntu-latest' && 'linux' || (matrix.os == 'macos-latest' && 'macos' || 'win') }}"
          echo "Building $ENTRY_FILE for $TARGET_OS..."
          
          # Çıktıyı doğrudan ana dizindeki dist'e at
          mkdir -p ../../dist
          npx @yao-pkg/pkg $ENTRY_FILE \
            --targets node20-$TARGET_OS-x64 \
            --output ../../dist/cline-binary \
            --compress GZip

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p output
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp dist/*.exe output/cline-win.exe || cp dist/cline-binary output/cline-win.exe || true
          else
            cp dist/cline-binary output/cline-${{ matrix.os == 'ubuntu-latest' && 'linux' || 'macos' }} || true
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cline-${{ matrix.os }}
          path: output/*
