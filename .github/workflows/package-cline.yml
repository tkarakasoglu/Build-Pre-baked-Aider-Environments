name: Release Cline CLI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          #cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build binaries
        run: npm run build:bin

      - name: Rename binaries (for consistency)
        shell: bash
        run: |
          mkdir -p output
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv dist/cline-cli-win.exe output/cline-win.exe
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            # macOS hem x64 hem arm64 Ã¼retir
            mv dist/cline-cli-macos-x64 output/cline-macos-x64
            mv dist/cline-cli-macos-arm64 output/cline-macos-arm64
          else
            mv dist/cline-cli-linux output/cline-linux
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: output/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-binaries
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: all-binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
