name: Remote Build Cline CLI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install and Package Cline
        shell: bash
        run: |
          # 1. Cline'ı yerel bir klasöre kur
          mkdir build-area && cd build-area
          npm init -y
          
          # Paketi kurmayı dene, hata alırsan 'cline-cli' veya '@cline/cli' dene
          npm install cline || npm install @cline/cli || npm install cline-cli
          
          # 2. Giriş dosyasını (bin) bul
          # Genelde node_modules/.bin içindeki sembolik linkin işaret ettiği yerdir
          ENTRY_FILE=$(find node_modules -name "index.js" | grep "bin" | head -n 1)
          if [ -z "$ENTRY_FILE" ]; then ENTRY_FILE="node_modules/cline/bin/cline.js"; fi
          
          echo "Giriş dosyası bulundu: $ENTRY_FILE"

          # 3. PKG ile Paketle
          TARGET_OS="${{ matrix.os == 'ubuntu-latest' && 'linux' || (matrix.os == 'macos-latest' && 'macos' || 'win') }}"
          npx @yao-pkg/pkg $ENTRY_FILE \
            --targets node20-$TARGET_OS-x64 \
            --output ../dist/cline-binary \
            --compress GZip

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p output
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv dist/cline-binary.exe output/cline-win.exe || true
          else
            mv dist/cline-binary output/cline-${{ matrix.os == 'ubuntu-latest' && 'linux' || 'macos' }} || true
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cline-${{ matrix.os }}
          path: output/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-binaries
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: all-binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
