name: Remote Build Cline CLI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build Standalone Binary from NPM
        shell: bash
        run: |
          mkdir build-dir && cd build-dir
          
          # 1. Cline CLI'yı en güncel haliyle çek
          npm init -y
          npm install @cline/cli
          
          # 2. Giriş dosyasını tespit et (NPM paketindeki bin dosyası)
          ENTRY_FILE="node_modules/@cline/cli/bin/index.js"
          
          # 3. PKG ile paketle
          TARGET_OS="${{ matrix.os == 'ubuntu-latest' && 'linux' || (matrix.os == 'macos-latest' && 'macos' || 'win') }}"
          echo "Building Cline CLI for $TARGET_OS..."
          
          npx @yao-pkg/pkg $ENTRY_FILE \
            --targets node20-$TARGET_OS-x64 \
            --output ../dist/cline-binary \
            --compress GZip

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p output
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv dist/cline-binary.exe output/cline-win.exe || true
          else
            mv dist/cline-binary output/cline-${{ matrix.os == 'ubuntu-latest' && 'linux' || 'macos' }} || true
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cline-${{ matrix.os }}
          path: output/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-binaries
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: all-binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
