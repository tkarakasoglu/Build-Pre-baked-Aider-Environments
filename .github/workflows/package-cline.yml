name: Remote Build Cline CLI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false # Bir işletim sistemi hata verirse diğerleri durmasın

    steps:
      - name: Checkout Cline Source Code
        uses: actions/checkout@v4
        with:
          repository: cline/cline
          ref: main

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build Logic
        shell: bash
        run: |
          # 1. Klasör yapısını kontrol et ve doğru dizine git
          # Eğer cline/cline monorepo ise CLI genelde alt klasördedir
          if [ -d "packages/cli" ]; then
            cd packages/cli
          fi

          # 2. Bağımlılıkları yükle
          npm install --omit=dev || npm install

          # 3. PKG ile standalone binary oluştur
          # targets: node20 kullanmak daha stabil sonuç verir
          TARGET_OS="${{ matrix.os == 'ubuntu-latest' && 'linux' || (matrix.os == 'macos-latest' && 'macos' || 'win') }}"
          
          echo "Building for $TARGET_OS..."
          
          # npx pkg kullanarak doğrudan paketle
          npx @yao-pkg/pkg . \
            --targets node20-$TARGET_OS-x64 \
            --out-path ../../dist \
            --compress GZip

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p output
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv dist/*.exe output/cline-win.exe || true
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            # macOS binary ismini temizle
            find dist/ -type f -not -name "*.exe" -exec mv {} output/cline-macos \;
          else
            find dist/ -type f -not -name "*.exe" -exec mv {} output/cline-linux \;
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cline-${{ matrix.os }}
          path: output/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-binaries
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: all-binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
