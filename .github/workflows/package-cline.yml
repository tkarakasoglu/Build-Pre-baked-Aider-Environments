name: Remote Build Cline CLI

on:
  workflow_dispatch: # Manuel başlatma butonu için
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Cline Source Code
        uses: actions/checkout@v4
        with:
          repository: cline/cline # Burayı hedeflediğin CLI reposuyla değiştir (örn: cline/cline-cli)
          ref: main # Veya hangi sürümü istiyorsan (örn: v2.0.0)

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build Standalone Binary (PKG)
        run: |
          # PKG'yi o an yükleyip çalıştırıyoruz, yerel package.json bağımlılığına gerek yok
          npx @yao-pkg/pkg . --targets node20-${{ matrix.os == 'ubuntu-latest' && 'linux' || (matrix.os == 'macos-latest' && 'macos' || 'win') }}-x64 --out-path dist

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p output
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv dist/*.exe output/cline-win.exe
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            mv dist/* output/cline-macos
          else
            mv dist/* output/cline-linux
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cline-${{ matrix.os }}
          path: output/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-binaries
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: all-binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
