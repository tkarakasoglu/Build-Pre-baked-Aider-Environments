name: Remote Build Cline CLI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install and Package Cline
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # API limitini aşmak için şart
        run: |
          # 1. Hazırlık
          mkdir build-area && cd build-area
          npm init -y
          
          # GitHub Token'ını npm ortamına tanıtıyoruz (bazı paketler için gerekebilir)
          npm config set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}
          
          # Paketi kur. Hata verirse ignore-scripts kullanarak 
          # postinstall'daki ripgrep indirmesini sonraya bırakabiliriz
          npm install cline --prefer-offline --no-audit || npm install cline --ignore-scripts
          
          # 2. Giriş dosyasını (bin) bul
          ENTRY_FILE=$(find node_modules -name "index.js" | grep "bin" | head -n 1)
          if [ -z "$ENTRY_FILE" ]; then ENTRY_FILE="node_modules/cline/bin/cline.js"; fi
          echo "Giriş dosyası bulundu: $ENTRY_FILE"

          # 3. PKG ile Paketle
          mkdir -p ../dist
          
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            npx @yao-pkg/pkg $ENTRY_FILE --targets node20-macos-x64 --output ../dist/cline-macos-x64 --compress GZip
            npx @yao-pkg/pkg $ENTRY_FILE --targets node20-macos-arm64 --output ../dist/cline-macos-arm64 --compress GZip
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            npx @yao-pkg/pkg $ENTRY_FILE --targets node20-win-x64 --output ../dist/cline-win --compress GZip
          else
            npx @yao-pkg/pkg $ENTRY_FILE --targets node20-linux-x64 --output ../dist/cline-linux --compress GZip
          fi

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p output
          # dist içindeki her şeyi kopyala
          cp -r dist/* output/
          
          # Sadece windows runner'ında ve eğer .exe uzantısı eksikse isimlendirmeyi düzelt
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            if [[ -f "output/cline-win" && ! -f "output/cline-win.exe" ]]; then
              mv output/cline-win output/cline-win.exe
            fi
          fi
          
          echo "Çıktı klasörü içeriği:"
          ls -R output/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cline-${{ matrix.os }}
          path: output/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-binaries
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: all-binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
